repository = "https://github.com/tracel-ai/cubek/tree/main/crates/cubek-convolution"
version.workspace = true

[features]
default = ["std", "cubecl/default"]
std = ["cubecl/std"]

conv_tests_all = [
    "conv_tests_plane",
    "conv_tests_tma",
    "conv_tests_simple",
    "conv_tests_cyclic",
    "conv_tests_strided",
    "conv_tests_tilewise",
    "conv_tests_async_copy",
    "conv_tests_swizzle",
    "conv_tests_f16",
    "conv_tests_f32",
    "conv_tests_mma",
]
conv_tests_async_copy = []
