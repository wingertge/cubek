    "conv_tests_plane",
    "conv_tests_simple",
    "conv_tests_cyclic",
    "conv_tests_f16",
]
conv_tests_cyclic = []
conv_tests_f16 = []
conv_tests_f32 = []
conv_tests_mma = []
conv_tests_partition_buffering = []
conv_tests_plane = []
conv_tests_simple = []
conv_tests_strided = []
conv_tests_swizzle = []
conv_tests_tilewise = []
conv_tests_tma = []


[dependencies]
cubecl = { workspace = true, features = ["stdlib"] }
cubecl-common = { workspace = true }
cubek-matmul = { path = "../cubek-matmul", default-features = false, version = "0.0.1" }
derive-new = { workspace = true }

bytemuck = { workspace = true }
half = { workspace = true, features = ["bytemuck"] }
serde = { workspace = true }

[dev-dependencies]
cubecl = { workspace = true, features = ["test-runtime"] }
cubek-random = { path = "../cubek-random", default-features = false, version = "0.0.1" }
pretty_assertions = { workspace = true }
trybuild = "1"
